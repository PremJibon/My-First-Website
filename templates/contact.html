{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}Home
{% block body %}
<div class= "container-fluid">
  <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100" alt="Khankir chele">
<h1 class="text-center"> Contact Us</h1>
</div>  
<span class="badge badge-primary">Primary</span>
<span class="badge badge-secondary">Secondary</span>
<span class="badge badge-success">Success</span>
<span class="badge badge-danger">Danger</span>
<span class="badge badge-warning">Warning</span>
<span class="badge badge-info">Info</span>
<span class="badge badge-light">Light</span>
<span class="badge badge-dark">Dark</span>
<div class="container py-4 my-4">
  <form method ="post" action="\contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="exampleFormControlInput1"name="phone" placeholder="phone number">
    </div>
    
    <div class="form-group">
      <label for="desc">Why contact Us</label>
      <textarea class="form-control" id="desc" rows="3" name="dsec"></textarea>
    </div>
    <button class="btn btn-primary"type="submit">Submit</button>
  </form>
</div>  
<a href='/admin' cloass='text-center'>Admin Panal</a>
{% endblock body %}
